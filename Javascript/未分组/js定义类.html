<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  

  <script>
  //构造函数定义方法类
  function Person(){
    this.name = 'zhangsan';
  }
  Person.prototype.sayName = function(){
    alert(this.name);
  }
  var person = new Person();

  person.sayName();

  //对象创建方法定义类
var Person = {
  name:'zhangsan',
  sayName:function(){
    alert(this.name);
  }
}

var person = Object.create(Person);
person.sayName();
  </script>
</body>
</html>
