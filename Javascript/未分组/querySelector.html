<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: green;
    }
  </style>
</head>

<body>

  <div class="myclass">123</div>
  <div id="box"></div>
  <div class="wrapper">

    <input type="" name="login" value="">
    <h3></h3>
  </div>

  <script>
    console.log(document.querySelector('.myclass').innerHTML)
    var el = document.querySelector("div.wrapper input[name='login']");
    el.oninput = function () {

      document.querySelector('div.wrapper h3').innerHTML = this.value;
    }


  </script>
</body>

</html>
