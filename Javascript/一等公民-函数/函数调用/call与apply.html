<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <script>
    function func() {
      console.log(this)
    }
    func();

    var o = { name: 'jim' };
    func.apply(o); // => o

    function func1(a,b){
      console.log(a+','+b);
    }

    func1(12,34) //12,34
    //函数原本需要什么参数
    //apply就将参数作为数组来提供,而call作为散列数组来提供

    //使用apply和call来调用,
    //第0个参数如果是null则this默认为window,
    //如果第0个参数为基本类型则this默认为其包装对象

    func1.apply(null,[12,34]);
    func1.call(null,12,34)

  </script>
</body>

</html>
