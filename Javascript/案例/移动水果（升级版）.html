<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 200px;
            height: 300px;
            background-color: #77ff2b;
            font: 24px/28px "simsun";
        }
    </style>

    <script>
        //全选功能
        //1.点击按钮,复sel1的所有子元素
        //2.添加
        //3.删除原来的父节点
        window.onload = function () {
            var sel1 = document.getElementById("sel1");
            var sel2 = document.getElementById("sel2");
            var btn = document.getElementsByTagName("button");

            //需求1：前两个按钮点击的时候一侧的所有option移动到另一侧。
//            btnArr[0].onclick = fn(sel1,sel2);//执行fn,然后把返回值赋值给onclick;

            //总结：1.如果是无参函数，可以直接绑定 函数名 === 整个函数体；
            //总结：2.如果是带参函数，不可以直接绑定 用一个匿名函数包裹执行代参4函数
            btn[0].onclick = function () {
                fn1(sel1, sel2);
            }
            btn[1].onclick = function () {

                fn1(sel2, sel1);
            }
            //前两个按钮封装,互换参数
            function fn1(ele1, ele2) {

                var opArr = ele1.children;

                for (var i = opArr.length - 1; i >= 0; i--) {

                    ele2.appendChild(opArr[0]);
                }
            }

            btn[2].onclick = function () {

                fn2(sel1, sel2);

            }
            btn[3].onclick = function () {

                fn2(sel2, sel1);
            }
            //后两个按钮封装,互换参数
            function fn2(el1, el2) {

                var opArr = el1.children;

                for (var i = 0; i < opArr.length; i++) {

                    if (opArr[i].selected == true) {

                        opArr[i].selected = false;

                        el2.appendChild(opArr[i]);

                        i--;
                    }

                }
            }


        }
    </script>
</head>
<body>

<select name="" id="sel1" size="10" multiple>
    <option value="">香蕉</option>
    <option value="">鸭梨</option>
    <option value="">苹果</option>
    <option value="">橘子</option>
</select>

<button>>>></button>
<button><<<</button>
<button>></button>
<button><</button>

<select name="" id="sel2" size="10" multiple>

</select>


</body>
</html>
