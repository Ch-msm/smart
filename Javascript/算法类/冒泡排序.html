<!DOCTYPE html>
<html>

    <title></title>
</head>

<body>
    <script type="text/javascript">
    var arr = [1, 34, 12, 87, 24];
    var flag = true;
     
    
       //轮数
        for (var i = 0; i < arr.length - 1; i++) {
       //次数
            for (var j = 0; j < arr.length - 1 - i; j++) {

                if (arr[j] > arr[j + 1]) {
                    flag = false;
                    var tmp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = tmp;
                }
                
            }
            if(flag) {
              break;
            }
        }
        console.log(arr);
       
    </script>
</body>

</html>
