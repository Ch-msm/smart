<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

<body>


  <button id="button" style="width:200px;height:100px;margin:0 auto;">鼠标横向滚动开关</button>


  <button id="button2" class="show" style="width:200px;height:100px;margin:0 auto;">btn2</button>

  <script>

    var clickNumber = 0;
    document.getElementById('button').onclick = function () {
      if (clickNumber % 2 == 0) {

        document.querySelector('#button').innerHTML = "开";

        alert('单次点击')

      } else {


        document.querySelector('#button').innerHTML = "关";
        alert('双次点击')
      }
      clickNumber++;
      // console.log('点击的次数为' + clickNumber+'次')


    }

    // 多次点击显示效果不一样
    // function showimg() {
    //     var clicktimes = 0;
    //     var els = ['#dou', '#bi', '#text_1', '#text_2'];

    //     $(document).click(function () {
    //         $(els[clicktimes++]).show(2000);
    //     });
    // }
    var btn2 = document.querySelector('#button2');
    btn2.onclick = function () {
      if (btn2.className === "show") {
        alert('单次点击，显示');
        btn2.innerHTML = "显示";
        btn2.className = "";
      } else {
        alert('点击两次，隐藏')
        btn2.innerHTML = "隐藏";
        btn2.className = "show";
      }
    }

  </script>
</body>

</html>
