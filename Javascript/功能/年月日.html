  <script>
    function GetDateStr(AddDayCount) {
      var dd = new Date();
      dd.setTime(dd.getTime() + AddDayCount * 24 * 60 * 60 * 1000);//获取AddDayCount天后的日期
      var y = dd.getFullYear();
      var m = dd.getMonth() + 1;//获取当前月份的日期 
      var d = dd.getDate();
      return y + "-" + m + "-" + d;
    }
