<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .select {
      border-width: 1px;
      _zoom: 1;
      border-style: solid;
      padding-top: 2px;
      font-size: 12px;
    }
  </style>
</head>
<select id="gyfgs" class="select"></select>

<body>
  <script src="https://cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.js"></script>
  <script src="./../../../js/mockjs/dist/mock.js"></script>
  <script>

    Mock.mock('http://api.com', {

      "user|3": [{
        'id': '@id', // 随机生成一个 18 位身份证。           
        'name': '@cname',   // 中文名称
        'age|1-100': 100,   // 100以内随机整数
        'birthday': '@date("yyyy-MM-dd")',  // 日期
        'city': '@city(true)',   // 中国城市
        'text': 'true',
      }]
    });

    $.ajax({
      url: 'http://api.com',
      dataType: 'json'
    }).done(function (data, status, xhr) {
      var data = JSON.stringify(data, null, 4);
      var model = JSON.parse(data);
      var modelList = model.user;


      if (modelList && modelList.length != 0) {
        for (var i = 0; i < modelList.length; i++) {
          var option = "<option value=\"" + modelList[i].id + "\"";

          option += ">" + modelList[i].name + "</option>";  //动态添加数据
          $("#gyfgs").append(option);
        }
      }

    });





  </script>
</body>

</html>
