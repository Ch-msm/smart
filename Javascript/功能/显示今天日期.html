<head>

<body>

  <p class="w-text-font white-font">
    【今天是
    <script>
      var weekDayLabels = ["星期日", "星期一",
        "星期二", "星期三", "星期四", "星期五", "星期六"],
        now = new Date(),
        year = now.getFullYear(),
        month = now.getMonth() + 1,
        day = now.getDate(),
        currentime = year + "年" + month + "月"
          + day + "日 "
          + weekDayLabels[now.getDay()];
      document.write(currentime);
    </script> 】
  </p>
</body>
