<script>
    $(function(){
        var options = {
            render: "canvas",
            ecLevel: 'H',//识别度
            fill: '#000',//二维码颜色
            background: '#ffffff',//背景颜色
            quiet: 2,//边距
            width: 200,//宽度
            height: 200,
            text: "http://www.xiaoyueyue.org",//二维码内容
            //中间logo start
            mode: 4,
            mSize: 11 * 0.01,
            mPosX: 50 * 0.01,
            mPosY: 50 * 0.01,
            image:$('#img-buffer')[0],//logo图片
            //中间logo end
            label: 'jQuery.qrcode',
            fontname: 'Ubuntu',
            fontcolor: '#ff9818',
        };
        $('#container').empty().qrcode(options);
    })
</script>
