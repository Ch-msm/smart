<body>


  <script>
    //解决浏览器缓存  
    var url = 'http://xiaoyueyue.org';
    function timestamp(url) {
      //  var getTimestamp=Math.random();  
      var getTimestamp = new Date().getTime();
      if (url.indexOf("?") > -1) {
        url = url + "&timestamp=" + getTimestamp
      } else {
        url = url + "?timestamp=" + getTimestamp
      }
      return url;
    }
    var newUrl = timestamp(url);
    window.location.href = newUrl
  </script>
</body>
