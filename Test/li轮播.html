<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    ul {
      border: 1px solid #ccc;
      width: 100px;
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    .uhide {
      display: none !important;
    }
  </style>
</head>
<ul></ul>

<body>
  <script src="https://cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.js"></script>
  <script>

    var data = [
      {
        title: "正文测试1",
      }, { title: "正文测试2" },
      { title: "正文测试3" }
    ]
    if (data.length > 0) {
      var ulStr = "";
      for (var i = 0; i < data.length; i++) {
        var isShow = "";
        if (i > 0) {
          isShow = "uhide";
        }
        var Listr = '<li class="' + isShow + '">' + data[i].title + '</li>';
        ulStr += Listr;
      }

      document.querySelector('ul').innerHTML = ulStr;
      $('ul li').eq(0).removeClass('uhide');
      setInterval('scroll_news()', 3000)
    }


    function scroll_news() {
      $(function () {
        $('ul li').eq(0).fadeOut('slow', function () {
          // alert($(this).clone().html());
          //克隆:不用克隆的话，remove()就没了。
          $('ul li').eq(0).addClass("uhide");
          $(this).clone().appendTo($(this).parent()).fadeIn('slow');
          $(this).remove();
          $('ul li').eq(0).removeClass("uhide");
        });
      });
    }
  </script>
</body>

</html>
