<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>



  </style>
</head>

<body>


  <button id="button" style="width:200px;height:100px;margin:0 auto;">禁用</button>




  <script>

    var clickNumber = 0;
    var is_active = true;
    document.getElementById('button').onclick = function () {
      if (clickNumber % 2 == 0) {


        is_active = false
        document.querySelector('#button').innerHTML = is_active;


      } else {

        is_active = true
        document.querySelector('#button').innerHTML = is_active;

      }
      clickNumber++;
      // console.log('点击的次数为' + clickNumber+'次')


    }


  </script>
</body>

</html>
