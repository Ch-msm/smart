<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <form action="app/edit/destination" id="queryForm" method="post">
    <table>
      <tr>
        <td>客户名称：</td>
        <td>
          <input type="text" id="cusCompany" name="cusCompany" />

        </td>
        <td>审核状态：</td>
        <td>
          <select id="state" prompt="请选择" name="state">
            <option value="">请选择</option>
            <option value="0">未审核</option>
            <option value="1">通过</option>
            <option value="2">未通过</option>
          </select>
        </td>

        <td>
          <button type="button" onclick="searchHandler()">
            <span class="icon_find">查询</span>
          </button>
        </td>
        <td>
          <button type="button" onclick="resetSearch()">
            <span class="icon_reload">重置</span>
          </button>
        </td>
      </tr>
    </table>
  </form>
  <script src="https://cdn.bootcss.com/jquery/1.8.0/jquery-1.8.0.js"></script>
  <script>


    function searchHandler() {
      // 字符串
      var data = $('#queryForm').serialize();
      // json结构的数组
      var jsonData = $('#queryForm').serializeArray()
      // 序列化json对象
      var dataUser = formser('queryForm');

    }
    function resetSearch() {
      document.querySelector('#queryForm').reset();
    }

    function formser(form) {
      var form = document.getElementById(form);
      var arr = {};
      for (var i = 0; i < form.elements.length; i++) {
        var feled = form.elements[i];
        switch (feled.type) {
          case undefined:
          case 'button':
          case 'file':
          case 'reset':
          case 'submit':
            break;
          case 'checkbox':
          case 'radio':
            if (!feled.checked) {
              break;
            }
          default:
            if (arr[feled.name]) {
              arr[feled.name] = arr[feled.name] + ',' + feled.value;
            } else {
              arr[feled.name] = feled.value;

            }
        }
      }
      return arr
    }</script>
</body>

</html>
