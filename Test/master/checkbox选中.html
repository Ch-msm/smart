<script>
  var Fruits = $('[name="Fruit"]');
  var FruitsArray = Array.prototype.slice.call(Fruits);

  FruitsArray.forEach((v, index) => {
    v.onclick = function () {
      v.value = 'y'
    }
    for (var i = 0; i < FruitsArray.length; i++) {
      if (!FruitsArray[i].checked) {
        FruitsArray[i].value = 'n'
      }
    }

  });
