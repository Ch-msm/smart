<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="build/css/fonts/font-awesome.min.css">
  <link rel="stylesheet" href="build/css/ui-box.css">
  <link rel="stylesheet" href="build/css/ui-base.css">
  <link rel="stylesheet" href="build/css/ui-color.css">
  <link rel="stylesheet" href="build/css/appcan.icon.css">
  <link rel="stylesheet" href="build/css/appcan.control.css">
  <link rel="stylesheet" href="index/css/index.css" />

  <style type="text/css">
    .iconhome {
      width: 1.1em;
      height: 1.1em;
      background-image: url('index/myImg/t_icon_home.png');
    }

    .iconhome_act {
      width: 1.1em;
      height: 1.1em;
      background-image: url('index/myImg/t_icon_home_active.png') !important;
    }

    .iconservice {
      width: 1.1em;
      height: 1.1em;
      background-image: url('index/myImg/t_icon_service.png');
    }

    .iconuser {
      width: 1.1em;
      height: 1.1em;
      background-image: url('index/myImg/t_icon_user.png');
    }

    .sc-text-active {
      color: #d83a3b !important;
    }
  </style>
</head>

<body class="um-vp" ontouchstart>
  <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
    <div id="header" class="bc-text-head ub bc-head"></div>
    <div id="content" class="ub-f1 tx-l"></div>
    <!--content结束-->

    <div id="footer" class="uf t-bla ub ubt">
      <div id="tabview" class="uf sc-bg ubt sc-border-tab nav-bg"></div>
    </div>
  </div>
  <script src="build/js/appcan.js"></script>
  <script src="build/js/appcan.control.js"></script>
  <script src="build/js/appcan.tab.js"></script>
</body>
<script type="text/javascript" src="common/comm.js"></script>
<script>
  var titHeight = 0;
  appcan.locStorage.setVal('Homepage', 0);
  var idx = appcan.locStorage.getVal("tabviewindex") == null ? 0 : appcan.locStorage.getVal("tabviewindex");

  appcan.ready(function () {
    appcan.window.disableBounce();
    //禁用页面弹动效果

    var titHeight = $('#header').offset().height;
    var conHeight = $('#content').offset().height;
    var top = $('#header').offset().height + $('#tabview').offset().height;
    //头部+tab高度

    //open indexPage
    appcan.frame.open({
      id: "content",
      url: [{
        inPageName: "p1",
        inUrl: "page1.html",
        inData: ""
      }, {
        inPageName: "p2",
        inUrl: "page2.html",
        inData: ""
      }, {
        inPageName: "p3",
        inUrl: "page3.html",
        inData: ""
      }],
      top: titHeight,
      left: 0,
      index: 0,
      change: function (err, res) {
        tabview.moveTo(res.multiPopSelectedIndex);
        changeIcon(res.multiPopSelectedIndex);

      }
    });
    window.onorientationchange = window.onresize = function () {
      appcan.frame.resize("content", 0, top);
    }
  });

  var tabview = appcan.tab({
    selector: "#tabview",
    hasIcon: true,
    hasAnim: false,
    hasLabel: true,
    hasBadge: true,
    index: idx,
    data: [{
      id: "1",
      label: "首页",
      icon: "iconhome_act ub-img ub"
    }, {
      id: "2",
      label: "服务中心",
      icon: "iconservice ub-img ub"
    }, {
      id: "3",
      label: "我的账户",
      icon: "iconuser ub-img ub"
    }]
  });

  tabview.on("click", function (obj, index) {/*TAB变更时切换多浮动窗口*/
    appcan.window.selectMultiPopover("content", index);

    changeIcon(index);
  })
  function changeIcon(index) {

    switch (index) {
      case 0:
        $('.iconhome_act').css("backgroundImage", "url('index/myImg/t_icon_home_active.png') !important");
        $('.iconuser').css("backgroundImage", "url('index/myImg/t_icon_user.png')");

        $('.iconservice').css("backgroundImage", "url('index/myImg/t_icon_service.png')");
        break;
      case 1:
        $('.iconhome_act').css("backgroundImage", "url('index/myImg/t_icon_home.png') !important");
        $('.iconuser').css("backgroundImage", "url('index/myImg/t_icon_user.png')");

        $('.iconservice').css("backgroundImage", "url('index/myImg/t_icon_service_active.png')");
        break;
      case 2:
        $('.iconhome_act').css("backgroundImage", "url('index/myImg/t_icon_home.png') !important");
        $('.iconservice').css("backgroundImage", "url('index/myImg/t_icon_service.png')");
        $('.iconuser').css("backgroundImage", "url('index/myImg/t_icon_user_active.png')");

        break;

    }

  }
</script>

</html>
