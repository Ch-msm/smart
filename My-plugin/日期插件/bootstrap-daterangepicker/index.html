<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
  <link href="./node_modules/daterangepicker/daterangepicker.css" rel="stylesheet">
</head>
<body>
   <script src="./node_modules/jquery/dist/jquery.min.js">

   </script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js">
    
  </script>
  


  <script src="https://cdn.bootcss.com/moment.js/2.19.0/moment.min.js"></script>
  <script src="./node_modules/daterangepicker/daterangepicker.js">
 
    
  </script>
  <input id="demo" type="" name="" value="">

  <script>
    
    $('#demo').daterangepicker({
    "startDate": "10/26/2017",
    "endDate": "11/01/2017",
	locale:{
            applyLabel: '确认',
            cancelLabel: '取消',
            fromLabel: '从',
            toLabel: '到',
            weekLabel: 'W',
            customRangeLabel: 'Custom Range',
            daysOfWeek:["日","一","二","三","四","五","六"],
            monthNames: ["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],
        }
    
}, function(start, end, label) {
  console.log("New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')");
});
  </script>
</body>
</html>
