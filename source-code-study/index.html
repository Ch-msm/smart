		(function ($) {
			var index = {
				init: function () {
					var me = this;
					me.render();
					me.bind();
				},
				datas: {
					num: 1
				},
				render: function () {
					var me = this;
					me.test = $('#js-table-test td');
				},
				bind: function () {
					var me = this;
					me.test.on('click', $.proxy(me['_do'], this));
				},
				_do: function (e) {
					var m = $(e.target).text();
					var me = this;
					m = me.datas.num + m;
					var s = '<input type="text" value="' + m + '" />';
					$(e.target).html(s);
				}
			};
			index.init();
			exports = index;
		})(jQuery);
