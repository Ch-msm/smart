<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /* 当main的宽度小于两边子面板的宽度的时候,布局会变乱,可以设置main的min-width或双飞翼布局解决问题 */

    /* 两列的实现方法,留左侧的两列布局,则去掉右侧栏,不设置主面板的padding-right值,其他操作相同,反之亦然*/

     .main {
        float: left;
        width: 100%;
        background-color: green;
        height: 999px;
        min-width: 700px;
     }
     .sub {
        float: left;
        width: 190px;
        margin-left: -100%;
        position: relative;
        left: -190px;
        background-color: yellow;
        height: 999px;
     }
     .extra {
        float: left;
        width: 230px;
        margin-left: -230px;
        position: relative;
        right: -230px;
        background-color: purple;
        height: 999px;

     }
     #bd {
        padding:0 230px 0 190px;
        height: 999px;
     }
    </style>
</head>
<body>

    <div id="bd">
        <div class="main">main</div>
        <div class="sub">sub</div>
        <div class="extra">extra</div>
    </div>
</body>
</html>
