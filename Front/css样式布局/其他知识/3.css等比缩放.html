<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--
		在百分比的世界中,padding,margin,四个方向的百分比都是相对于父盒子的宽度

		一般来说 我们是不给height设置百分比的 height的百分比是相对于父盒子的高度的
	-->
	<style>
		*{margin:0;padding:0;}
		.box{
			width:50%;
			height:0;
			padding-bottom:50%;
			background:pink;
			margin:0 auto;
		}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
