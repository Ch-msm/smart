<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<!--
	设置绝对定位的元素 一定要给默认值 哪怕是0 在高级浏览器里面也许是好的
	但是 在IE的低版本浏览器里面一定是不好的
-->
<style>
	*{
		margin:0;
		padding:0;
	}
	.left{
		width:200px;
		height:500px;
		background:pink;
		position:absolute;
		left:0;
		top:0;
	}
	.right{
		padding-left:200px;
		height:500px;
		background:skyblue;
	}
</style>
<body>
	<div class="left"></div>
	<div class="right"></div>
</body>
</html>
