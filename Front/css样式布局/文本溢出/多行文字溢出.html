<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    p {
        /*适合webkit内核浏览器或移动端(绝大部分是webkit内核的)浏览器*/
        width: 200px;
        font-size: 20px;
        /*必须结合的属性,将对象设置为弹性伸缩盒模型显示*/
        display: -webkit-box;
        -webkit-line-clamp:3;
        /*设置子元素的排列方式*/
        -webkit-box-orient: vertical;
        text-overflow: ellipsis;
        overflow: hidden;


    }

    /*拓展*/
    /*跨浏览器兼容,设置相对定位的容器高度,用包含省略号的(...)的元素模拟实现*/
