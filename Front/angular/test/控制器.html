<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <script src="../node_modules/angular/angular.min.js"></script>
</head>
<body ng-app="app">
  <div class="ctrolA" ng-controller="contA">
      {{name}}
      <button ng-click="myclick();">点击事件</button>
  </div>
</body>

<script>
    var myApp = angular.module('app',[]);
    myApp.controller('contA',['$scope',function($scope){
        $scope.name = "闫越";
        $scope.myclick = function(){
            alert('angular我来了')
        }
    }])
</script>
</html>
