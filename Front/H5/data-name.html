<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
</head>
<body>
<input type="text" data-name="text:1">

<div data-index="0" style="width:100px;height:100px;background:green">
    
</div>
<div data-index="1" style="width:100px;height:100px;background:blue">
        
    </div>
 <button>alert</button>

<script>
    document.querySelector('[data-index="0"]').onclick= function(){
        alert(1)
    }
    (function(){
        document.querySelector('[data-index="1"]').onclick= function(){
        alert(1)
    }
    })
    
    
    var inp = document.querySelector('input');
    var obj = inp.dataset.name.split(':');
    console.log(obj[1])

    var btn = document.getElementsByTagName('button')[0];

    btn.onclick = function(){

        if(!null){
             return;
        }
       
        alert(1)
    }
</script>

</body>
</html>
