<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./yue.css">
  <title>Document</title>

  <style>
    body {
      height: 100%;
      padding: 0px;
      margin: 0px;
      font-family: "Helvetica Neue", Helvetica;
      position: relative;
      background-color: #f4f4f4;
    }

    /*弹出框*/

    .wrapper {
      background-color: #fff;
      width: 90%;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(50%);
      border-radius: 0.5em;
      border: 1px solid #ccc;
      z-index: 100;
      padding: 2em;
      display: none;


    }



    .ub {
      display: -webkit-box !important;
      display: box !important;
      position: relative;
    }

    .ub-pj {
      -webkit-box-pack: justify;
      box-pack: justify;
    }

    .ub-ac {
      -webkit-box-align: center;
      box-align: center;
    }

    .ub-f1 {
      position: relative;
      -webkit-box-flex: 1;
      box-flex: 1;
    }

    .ub-f2 {
      position: relative;
      -webkit-box-flex: 2;
      box-flex: 2;
    }

    .my-input,
    .mySelect {
      width: 3em;
    }

    table {
      width: 100%;
    }

    td {
      width: 50%;
    }
  </style>
</head>

<body>
  <div class="wrapper pop-window" style="display:block">


    <form action="" id="myFormId" class="judge-form">


      <table>
        <tr>
          <td>油品型号：</td>
          <td id="oilName"></td>
        </tr>
        <tr>
          <td>填写数量：</td>
          <td id="oilName">
            <input class="m-input" type="text" name="num" id="num" value="1" style="text-align: left; ">
            <span>吨</span>
          </td>
        </tr>
        <tr>
          <td>填写价格：</td>
          <td>
            <input class="m-input" type="text" name="oilPrice" value="5300" style="text-align: left;">
            <span>吨</span>
          </td>
        </tr>
        <tr>
          <td>提油方式：</td>
          <td>
            <select id="psfs" name="psfs" class="mySelect" style="font-size:1em;" onchange="change();">

            </select>
          </td>
        </tr>
        <tr>
          <td>油库地点:</td>
          <td>
            <select id="ykdd" name="ykdd" class="mySelect" style="font-size:1em;">

            </select>
          </td>
        </tr>
        <tr>
          <td>运输方式：</td>
          <td>
            <select id="gyfgs" name="gyfgs" class="mySelect ellipsis" style="font-size:1em;">

            </select>
          </td>
        </tr>
        <tr>
          <td>所属公司：</td>
          <td>
            <select id="gyfgs" name="gyfgs" class="mySelect ellipsis" style="font-size:1em;">

            </select>
          </td>



        </tr>
      </table>
      <div class="margin-t-2x">

        <div class="checkbox umar-r um3">
          <input id="chukuliang" type="checkbox" class="uabs ub-con">
        </div>
        <span class="chuku">按出库量结算</span>
      </div>


      <div id="btn" class="ub ub-ac">
        <div id="confirmBtn" class="uinn5 ubt ubr bc-border ub ub-f1 ub-pc">
          <span class="mf-color" onclick="shopping()">确认</span>
        </div>
        <div id="cancelBtn" class="uinn5 ubt bc-border ub ub-f1 ub-pc">
          <span class="mf-color" onclick="cancel()">关闭</span>
        </div>
      </div>








    </form>

  </div>
</body>

</html>
