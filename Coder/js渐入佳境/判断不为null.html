function type(o){
   return (o===null)?"null":(typeof o);
}


//时间字符串
var d = new Date();
// alert(d.toString())

//比较完整的typeof方法
function typeOf(o){
   var _toString = Object.prototype.toString;

   var _Type = {
   "undefined":"undefined",
   "number":"number",
   "boolean":"boolean",
   "string":"string",
   "[object Function]":"function",
   "[object RegExp]":"regexp",
   "[object Array]":"array",
   "[object Date]":"date",
   "[object Error]":"error"
   }
   return _Type[typeof o] || _Type[_toString.call(o)] || (o?"object":"null");
}


var num = null;
console.log(typeOf(num))
