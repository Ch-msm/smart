<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 200px;
            height: 300px;
            background-color: #77ff2b;
            font: 24px/28px "simsun";
        }
    </style>

    <script>
        window.onload = function () {
            var sel1 = document.getElementById("sel1");
            var sel2 = document.getElementById("sel2");
            var btn = document.getElementsByTagName("button");

            btn[0].onclick = function () {
                var optArr = sel1.children;//appendChild的参数只能是节点，不能是数组,需要遍历添加
                for (var i = 0; i < optArr.length; i++) {
                    sel2.appendChild(optArr[i]);
                    i--;//optArr数组随着添加而自身数组长度的减少
                    //每次循环先自减后自加,始终保证获取到的是optArr数组中的索引值为0的项
                }
                /*for(var i=optArr.length-1;i>=0;i--){
                    sel2.appendChild(optArr[0]);//反向添加
                }*/
            }
            btn[1].onclick = function () {
                var optArr = sel2.children;
                for (var i = 0; i < optArr.length; i++) {
                    sel1.appendChild(optArr[i]);
                    i--;
                }
            }
            btn[2].onclick = function () {
                var optArr = sel1.children;
                for (var i = 0; i < optArr.length; i++) {
                    //for循环加载数组中的每一项；判断：如果当前向，selected属性值为true；就能添加
                    if (optArr[i].selected == true) {
                        optArr[i].selected = false;//改掉移动添加后的默认被选中的状态
                        sel2.appendChild(optArr[i]);
                        i--;
                    }
                }

            }
            btn[3].onclick = function () {
                var optArr = sel2.children;
                for (var i = 0; i < optArr.length; i++) {
                    if (optArr[i].selected == true) {
                        optArr[i].selected = false;//改掉移动添加后的默认被选中的状态
                        sel1.appendChild(optArr[i]);
                        i--;
                    }
                }

            }


        }
    </script>
</head>

<body>

    <select name="" id="sel1" size="10" multiple>
    <option value="">香蕉</option>
    <option value="">鸭梨</option>
    <option value="">苹果</option>
    <option value="">橘子</option>
</select>

    <button>>>></button>
    <button><<<</button>
    <button>></button>
    <button><</button>

    <select name="" id="sel2" size="10" multiple>

</select>


</body>

</html>
