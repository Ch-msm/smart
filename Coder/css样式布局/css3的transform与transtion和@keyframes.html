<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    div {
        height: 100px;
        width: 100px;
        background-color: green;
        position: absolute;
        left: 10px;
        top: 100px;
        transition:2s;
        /* border-radius: 50%; */
    }
    div:hover {
        position: absolute;
        left: 400px;
        top: 100px;
        transform:rotate(360deg);
    }
     p {
        font-size: 60px;

     }
     span {
        margin:0 20px;
       
     }
     .hover {
         animation: change 2s;
         cursor: pointer;
     }

     @keyframes change{
        from{ 
      margin:0 20px;
       } to{
      margin:0;
       }
     }

    </style>
</head>
<body>
    
    <div class="div1"></div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <p><span>你</span><span>好</span><span>吗</span></p>


    <script>
    document.querySelector('p').onmouseover=function(){
        var span = document.querySelector('span');
        span.className='hover';
    }

    </script>
</body>
</html>
