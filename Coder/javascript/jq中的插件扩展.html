<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="checkbox">
    <input type="radio" checked>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script>
    //jquery.fn.extend(obj)

    //tabelview函数为例 // __update__(), 该方法需要访问 this.__datas__ 才可以创建 table  (定义为实例)
    // __update__( datas ), 可以利用参数, 将 this.__datas__ 传入   (定义成静态)
    
    //核心功能方法扩展(原型式继承扩展方法-->方法共享,每一个对象实例的原型上都有该方法)
    jQuery.fn.extend({
        check: function() {
            return this.each(function() {
                this.checked = true;
            });

        },
        uncheck: function() {
            return this.each(function() {
                this.checked = false
            });
        }
    });
   
   //工具型方法扩展
    jQuery.extend({
        min:function(a,b){return a<b?a:b},
        max:function(a,b){return a>b?a:b}
    })



    $('input[type=checkbox]').check();
    $('input[type=radio]').uncheck();

    console.log($.min(2,3));
    console.log($.max(3,5));


    console.dir(jQuery)
    console.dir(jQuery.fn)
    </script>
</body>

</html>
