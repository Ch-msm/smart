<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    
    //简化版
    function Person( name, age, gender ) {
        this.name = name;
        this.age = age;
        this.gender = gender;
    }

    Person.prototype = {
        constructor: Person,
        
        extend: function ( obj ) {
            for ( var k in obj ) {
                this[ k ] = obj[ k ];
            }
        }
    };

    // 凡是要给 Person 实例增加的方法, 由 extend 来实现
    Person.prototype.extend({
        sayHello: function () {
            console.log( '你好, 我是 ' + this.name );
        },
        sayGoodbye: function () {
            console.log( '再见' );
        }
       
        // 礼貌用语
    });



    // 学习的功能
    Person.prototype.extend({
        studyMath: function () {
            console.log( '学习数学' );
        },
        studyEnglish: function () {
            console.log( '学习英语' );
        },
        studyChinese: function () {
            console.log( '学习语文' );
        },
    });



    // 用于运动的
    Person.prototype.extend({
        run: function () {
            console.log( '我们一起跑步去吧...' );
        },
        playBall: function () {
            console.log( '玩球' );
        }
    });





    // Person.prototype.sayHello(); // this 是 prototype
    var p = new Person( 'jim', 19, '男' );
    p.sayHello();
    
</script>
</html>
