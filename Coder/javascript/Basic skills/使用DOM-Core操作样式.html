<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3 style="color: red; font-size: 50px; line-height: 2; font-weight: bold; border: 1px solid green;">你好</h3>
    <script type="text/javascript">
        var h = document.getElementsByTagName('h3')[0];
        //设置属性
        // h.setAttribute('style','color:blue;');
        var oldStyle = h.getAttribute('style');
        var styles = {};

        //分隔成数组
        var oldStyles = oldStyle.split(';');
        console.log(oldStyles);

        for (var i = 0; i, i < oldStyles.length; i++) {

            if (oldStyles[i].length == 0)
                continue;

            var kv = oldStyles[i].split(':');
            console.log(kv);
            var attrName = kv[0];
            var attrValue = kv[1];
            styles[attrName] = attrValue;

        } // 修改颜色为 蓝色
        styles.color = 'blue';
        styles['font-size'] = '100px';
        console.log(styles);

        var String = [];
        for (k in styles) {
            String.push(k + ':' + styles[k]);

        }
        String = String.join(';');
        console.log(String);
        h.setAttribute('style', String);
    </script>
</body>

</html>
