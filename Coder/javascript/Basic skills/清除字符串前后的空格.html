<body>

  <script>

     //测试;
    var str1 = "   aaa   bbb   ccc  ";
    console.log(str1);
    console.log(trim(str1));

    //封装
    function trim(str){
        //思路:把字符串前后的空格都替换成"";
        return str.replace(/(^\s+)|(\s+$)/g,"");
    }

  </script>
