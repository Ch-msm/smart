<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>

</head>
<script src="../node_modules/angular/angular.min.js"></script>

<body ng-app="myapp">
<div ng-controller="controlA">
    <div id="div1">1111</div>
    <input id="inp" type="text" placeholder="Enter your password">
</div>
<script>
    angular.module('myapp', [])
            .controller('controlA', ['$scope', function ($scope) {
                var inp = document.getElementById('inp')
                var div1 = document.getElementById('div1');
                var inp = document.getElementsByTagName('input')[0];
                var jqdiv = angular.element(div1)
                var inp1 = angular.element(inp);
                jqdiv.css({
                    color: 'green',
                    fontSize: '30px',
                    backgroundColor: 'pink',
                    width: '500px'
                })
                inp1.css({
                    width: "300px",
                    fontSize:"30px",
                    backgroundColor:'#999'

            })

                inp.onclick = function(){
                    alert(1)
                }
            }

            ])
</script>


</body>
</html>
