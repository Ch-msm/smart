  <script>
    var obj1 = document.querySelector('list');
    var obj = document.getElementById('list');


    console.log(getStyle(obj, "value"));
    console.log(getStyle(obj, "id"));

    console.log(getStyle(obj, "name"));
    console.log(getStyle(obj, "width"));
    console.log(obj.getAttribute('name'));
    console.log(obj.getAttribute('id'));
    console.log(obj.getAttribute('value'));



    function getStyle(ele, attr) {

      if (ele.currentStyle !== undefined) {
        return ele.currentStyle[attr];
      } else {
        return window.getComputedStyle(ele, null)[attr] ? window.getComputedStyle(ele, null)[attr] : ele.getAttribute(
          attr); 
      }
    };
    console.log((new Date()).Format("yyyy-M-d h:m:s.S"));
    
   
    
   



  </script>
